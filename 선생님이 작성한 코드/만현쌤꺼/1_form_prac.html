<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입력 양식 연습하기</title>
  </head>
  <body>
    <label>고객명 : <input type="text"></label>
    <br><br>
    <label>전화번호 : <input type="tel"></label>
    <br><br>
    <label>E-mail : <input type="email"></label>
    <br><br>
    <label for="s_pizza">피자선택 : </label>
    <select id="s_pizza">
      <option value="" selected>피자를 선택하세요.</option>
      <option value="pizza1">피자1</option>
      <option value="pizza2">피자2</option>
      <option value="pizza3">피자3</option>
    </select>

    <fieldset>
      <legend>피자 사이즈</legend>
      <label><input type="radio" name="p_size" value="sm">Small</label><br><br>
      <label><input type="radio" name="p_size" value="md">Medium</label><br><br>
      <label><input type="radio" name="p_size" value="lg">Large</label><br><br>
    </fieldset>

    <fieldset>
      <legend>토핑 선택</legend>
      <label><input type="checkbox" name="c_topp" value="b">베이컨</label><br><br>
      <label><input type="checkbox" name="c_topp" value="c">치즈</label><br><br>
      <label><input type="checkbox" name="c_topp" value="o">양파</label><br><br>
      <label><input type="checkbox" name="c_topp" value="m">버섯</label><br><br>
    </fieldset>
    <label for="time">희망배송시간 : </label>
    <input type="time" id="time">
    <br><br>
    
    <label for="request">배송시 요청사항 : </label>
    <textarea id="request" rows="4" cols="20"></textarea>
    <br><br>

    <input type="submit" value="주문하기">
    <button>주문하기</button>
    <button type="reset">초기화하기</button>
  </body>
</html>

 <!DOCTYPE html>
 <html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 연습</title>
    <style>
        table, th, td {
          border : 1px solid black;
          border-collapse : collapse;
        }
        th, td{ padding : 10px 20px; }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>1</th>
        <th>2</th>
        <th rowspan="2">3</th>
        <th>4</th>
      </tr>
      <tr>
        <th colspan="2">5</th>
        <th rowspan="2">6</th>
      </tr>
      <tr>
        <th>7</th>
        <th colspan="2">8</th>
      </tr>
    </table>
  </body>
 </html>
